<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmarker Site</h3>
        </div>

        <div class="jumbotron">
            <h2>My Bookmarks</h2>

            <form id="myform">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Enter Site Name">
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input class="form-control" id="url" type="url" placeholder="Enter Site URL">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <div class="filed_items">
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2016 Jim, Inc.</p>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/boostrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
